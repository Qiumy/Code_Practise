<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LineJoin</title>
</head>
<body>
<canvas id="star" style="border:1px solid #aaa; display: block; margin:50px auto;">
	
</canvas>
<script>
	window.onload = function (){
		var star = document.getElementById("star");
		star.width = 900;
		star.height = 900;

		var starcontext = star.getContext('2d');


		starcontext.lineWidth = 10;
		starcontext.lineJoin = "miter";
		// starcontext.lineJoin = "bevel";
		// starcontext.lineJoin = "round";
		starcontext.miterLimit = 20;

		drawStar(starcontext,30,200,400,400,30);
	};

	function drawStar(cxt, r, R, x, y, rot){
		cxt.beginPath();
		for (var i = 0; i < 5; i++) {
			cxt.lineTo(Math.cos( (18+i*72-rot)/180*Math.PI)*R+x,
						-Math.sin( (18+i*72-rot)/180*Math.PI)*R+y);
			cxt.lineTo(Math.cos( (54+i*72-rot)/180*Math.PI)*r+x,
						-Math.sin( (54+i*72-rot)/180*Math.PI)*r+y);
		}
		cxt.closePath();
		cxt.stroke();
	}
</script>
	
</body>
</html>
