<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arc-02</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display: block;margin: 50px auto">
	
</canvas>
<script>
	window.onload = function (){
		var canvas = document.getElementById("canvas");

		canvas.width = 900;
		canvas.height = 900;

		var context = canvas.getContext("2d");
		arcToTest(context,150,100,650,100,650,600,100);
		arcToTest(context,150,100,650,100,650,600,300);
		arcToTest(context,150,100,650,100,650,600,500);
		arcToTest(context,150,100,650,100,650,600,700);

		
	};
	function arcToTest(cxt,x0,y0,x1,y1,x2,y2,r){
		cxt.beginPath();
		cxt.moveTo(x0,y0);
		cxt.arcTo(x1,y1,x2,y2,r);

		cxt.lineWidth = 6;
		cxt.strokeStyle = "red";
		cxt.stroke();

		cxt.beginPath();
		cxt.moveTo(x0,y0);
		cxt.lineTo(x1,y1);
		cxt.lineTo(x2,y2);

		cxt.lineWidth = 2;
		cxt.strokeStyle = "gray";
		cxt.stroke();
	}




</script>
	
</body>
</html>
