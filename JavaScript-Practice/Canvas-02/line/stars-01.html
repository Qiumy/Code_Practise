<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stars</title>
</head>
<body>
<canvas id="star" style="border:1px solid #aaa; display: block; margin:50px auto;">
	
</canvas>
<script>
	window.onload = function (){
		var star = document.getElementById("star");
		star.width = 800;
		star.height = 800;

		var starcontext = star.getContext('2d');
		starcontext.fillStyle = "black";
		starcontext.fillRect(0,0,star.width,star.height);

		for(var i=0; i<200; i++){
			var r = Math.random()*10+10;
			var x = Math.random()*star.width;
			var y = Math.random()*star.height;
			var a = Math.random()*360;
			drawStar(starcontext,r/2.0,r,x,y,a);
		}
	};

	function drawStar(cxt, r, R, x, y, rot){
		cxt.beginPath();
		for (var i = 0; i < 5; i++) {
			cxt.lineTo(Math.cos( (18+i*72-rot)/180*Math.PI)*R+x,
						-Math.sin( (18+i*72-rot)/180*Math.PI)*R+y);
			cxt.lineTo(Math.cos( (54+i*72-rot)/180*Math.PI)*r+x,
						-Math.sin( (54+i*72-rot)/180*Math.PI)*r+y);
		}
		cxt.closePath();

		cxt.fillStyle = "#fb3";
		cxt.strokeStyle = "#fd5";
		cxt.lineWidth = 3;
		cxt.lineJoin = "round";

		cxt.fill();
		cxt.stroke();
	}
</script>
	
</body>
</html>
